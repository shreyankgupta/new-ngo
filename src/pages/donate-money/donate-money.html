<ion-header>

  <ion-navbar>
    <ion-title>Money</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list inset>

    <ion-list>

      <ion-item>
        Card Type
        <select class="form-control" [(ngModel)]="card_type">
          <option>
            Credit Card
          </option>

        </select>
      </ion-item>


      <ion-item>

        <ion-label fixed>Card No.</ion-label>
        <ion-input type="number" value="" [(ngModel)]="card_no"></ion-input>
      </ion-item>



      <ion-item>

        <ion-label fixed>Holder Name</ion-label>
        <ion-input type="text" value="" [(ngModel)]="card_name"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label fixed>CVV</ion-label>
        <ion-input type="password" value=""></ion-input>
      </ion-item>


      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input type="number" value="" [(ngModel)]="amount"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block (click)="onPay()">Send Request</button>
  </ion-list>



</ion-content>
