<ion-header>

  <ion-navbar>
    <ion-title>Goods and Stuffs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>

    <ion-item>

      Category
      <select class="form-control" [(ngModel)]="s_category">
        <option *ngFor="let item of arr" value="{{item.pk_stuff_id}}">
          {{item.stuff_category}}
        </option>

      </select>
    </ion-item>


    <ion-item>
      <ion-label fixed>Units</ion-label>
      <ion-input type="text" value="" placeholder="ex. pair,kg.." [(ngModel)]="req_qty_unit"></ion-input>
    </ion-item>



    <ion-item>

      Quantity
      <select class="form-control" [(ngModel)]="req_qty">
        <option value="1">
          1
        </option>
        <option value="2">2</option>

      </select>
    </ion-item>
    <ion-item>
     Address:
    </ion-item>
    <textarea rows="5" cols="40" [(ngModel)]="address"></textarea>


    <ion-item>
      Description:
    </ion-item>
    <textarea rows="5" cols="40" [(ngModel)]="req_desc"></textarea>


    <button ion-button block (click)="onSendReq()">Send Request</button>
  </ion-list>


</ion-content>
