<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        
          <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="text" [(ngModel)]='pk_email_id'></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label fixed>Username</ion-label>
              <ion-input type="text" [(ngModel)]='user_name'></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label fixed>mobileno</ion-label>
              <ion-input type="text" [(ngModel)]="mobile_no"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Gender</ion-label>
                <ion-input type="text" [(ngModel)]='gender'></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label fixed>display pic</ion-label>
                <ion-input type="text" [(ngModel)]="display_pic"></ion-input>
              </ion-item>
  
        </ion-list>
  <button ion-button (click)="doSignup()">Button</button>

</ion-content>
